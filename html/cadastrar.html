<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Noticias</title>
    <link rel="STYLESHEET" href="../bootstrap/css/bootstrap.min.css">
    <link rel="STYLESHEET" href="../css/comic.news.home.css">
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="../js/jquery-3.1.1.min.js" type="text/javascript"></script>
    <script src="../js/menu-eventListener.js" type="text/javascript"></script>
    <script src="../js/newscomic.cadastrar.js"></script>
    <script src="../js/ckeditor/ckeditor.js"></script>
</head>
<body>


<!--begin top menu -->
<div class="container-fluid">
    <div class="row">
        <div class="top-banner">
            <img class="menu-ico" src="../src/img/menu/menu.png">
            <h2>Comics News</h2>
        </div>
    </div>
</div>


<!--end top menu-->

<!--content-->
<div class="container-fluid">

    <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">

        <form id="formulario"  class="form-group" method="post" enctype="multipart/form-data" >
            <label for="auth">Autor:</label>
            <input type="text" name="autor" class="form-control" id="auth" placeholder="ex. Pedro">
            <label for="title">Titulo:</label>
            <input type="text" name="titulo" class="form-control" id="title" placeholder="titulo">

            <div class="row">
                <div class="col-md-6">
                    <textarea name="editor1" id="editor1" cols="2"></textarea>
                    <script>  CKEDITOR.replace( 'editor1' ); </script>
                </div>
            </div>

            <input type="file" name="arquivo">
            <div class="bt-area col-md-6" style="position: relative">
            <input type="submit" class="btn-success form-inline"  style="float: right">Postar</input>
            <button class="btn-danger" style="float: right">Cancelar</button>
            </div>
        </form>
    </div>
    </div>

</div>


<!--end content-->



<!--header-->

<header>
    <nav class="menu">
        <a class="btn-closed"> x </a>
        <ul>
            <li><a href="#"> Home </a></li>
            <li><a href="#"> Nova Noticia Comic</a></li>

            <li><a href="#"> Curtir </a></li>

        </ul>
    </nav>
</header>
<!--end header-->


</nav>
</body>
</html>
