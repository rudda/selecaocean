<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <link rel="STYLESHEET" href="../css/comic.news.home.css">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="../js/jquery-3.1.1.min.js" type="text/javascript"></script>

<body>

<!--begin top menu -->

    <div class="container-fluid">
        <div class="row">
            <div class="top-banner">
                <img class="menu-ico" src="../src/img/menu/menu.png">
                <h2>Comics News</h2>
            </div>
        </div>
    </div>


<!--end top menu-->

<!--form -->

    <form id="formulario" class="formulario" method="post" enctype=multipart/form-data >
        <label for="autor">Autor</label>
        <input type="text" class="form-control" name="autor" id="autor" placeholder="ex. Pedro" required>
        <label for="titulo">Titulo</label>
        <input type="text" name="titulo" class="form-control" id="titulo" placeholder="titulo" required>
        <textarea class="form-control" name="editor1" id="editor1" required></textarea><br>
        <script>
            CKEDITOR.replace( 'editor1' );
        </script>
        <input class="form-inline" type="file" name="photo" id="photo" required>

        <div class="bt-area">
        <input type="submit" class="btn btn-default btn-success bt" value="Postar">
        <button id="bt" class="btn btn-default btn-danger bt">Cancelar</button>
        </div>
    </form>

<!--end form-->
